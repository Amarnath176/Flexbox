<!DOCTYPE html>
<head> 
    <title>FLEXBOX</title>
    <STYLE>
        .flex-container{
            display:flex;
            align-items: stretch;
            background-color: rgb(128, 16, 240);
        }
        .flex-container>div{
            background-color: rgb(200, 255, 0);
            color: rgb(19, 20, 20);
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
    </STYLE>
</head>
<body>
    <h1>The Order Property</h1>
    <div class="flex-container">
        <div style="order:1">1</div>
        <div style="order:2">2</div>
        <div style="order:4">3</div>
        <div style="order:3">4</div>
      
    </div>
</body>
</html>
